<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Condicional Aninhada</title>
    
        <!----JS-->
        <script>
            
            //MEDIA
            var media = 5.5;

            //CONDICIONAL 
            if(media == 10){
                alert("Parabens!");
            }else if(media >= 9){
                alert("Otimo!");
            }else if(media >= 8){
                alert("Bom!");
            }else if(media >= 7){
                alert("Na Media!");
            }else if(media <= 5){
                alert("Estude mais!");
            }else{
                alert("Reprovado");
            }
                

        </script>
    </header>

    <body>

    </body>
</html>
